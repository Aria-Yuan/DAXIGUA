<div style="padding-left: 200px">
    <div class="container" style="height:100%; padding: 50px">

            <form class="modal-content animate" id="productInfo">

                        </tr>
                        <tr>
                            <td style="font-size: 18px; font-weight: bold; color: #886d6d; padding-bottom: 6px; text-align: center;">

                    </table>

                    <table align="center" style="width: 80%;">

                    </table>

                    <table align="center" style="width: 80%;">
                        <tr>
                            <td class="valueTitle" style="width: 111px">价格：</td>
                            <td><input name="price" id="price" class="usrValue"></td>
                            <td class="valueTitle" style="width: 111px">数量：</td>
                            <td><input name="pcount" id="count" class="usrValue"></td>
                        </tr>

                            <td>

                                </div>
                            </td>
                            <td class="valueTitle" style="width: 111px">截团时间：</td>

                                </div>
                            </td>

                    <table align="center" style="width: 80%;">
                        <tr>

                    </table>

                                    <td style="padding-left: 6px"><button id="insertConfirm" class="btn btn-info" type="submit" style="font-size: 14px" onclick="addProduct()">确认新增</button></td>
                                    <td style="padding-left: 6px"><button id="modifyConfirm" class="btn btn-info" type="submit" style="font-size: 14px" onclick="modifyProduct()">确认修改</button></td>
                                </table>
                            </td>

                        <tr>
                            <td width="100%">

        <table style="width: 100%" th:name="buttonGroup">

            <td style="width: 100%">
                <div class="btn-group mr2" style="float: right; position: relative; top:35px">
                    <button class="btn btn-sm btn-outline-secondary" onclick="insertP()">新增产品</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="deleteGroup()">批量删除</button>
                    <button class="btn btn-sm btn-outline-secondary">导出表单</button>
                </div>
            </td>

        <table class="table" th:name="mainLst" style="margin-top: 50px; min-width: 930px;">

                <th><input type="checkbox">&nbsp;&nbsp;全选</th>
                <th>团号</th>
                <th>名称</th>
                <th>价格</th>
                <th>数量</th>
                <th>开团时间</th>
                <th>截团时间</th>
                <th>操作</th>
            </tr>

            <div th:each="p:${pLst}">
                <tr>
                    <td><input type="checkbox" name="pItem" th:id="${p.id}"></td>
                    <td><p th:text="${p.id}"></p></td>
                    <td><p th:text="${p.name}"></p></td>
                    <td><p th:text="${p.price}"></p></td>
                    <td><p th:text="${p.count}"></p></td>
                    <td><p th:text="${p.startTime}"></p></td>
                    <td><p th:text="${p.endTime}"></p></td>
                    <td>
                        <button class="btn btn-info" style="font-size: 12px;"

                        </button>
                        <!--<button class="btn btn-info" style="font-size: 12px;" th:onclick="modifyP([[${pStat.index}]])">修改</button>-->
                        <button class="btn btn-danger" style="font-size: 12px; background-color: #d16262;" th:onclick="deleteProduct([[${p.id}]])">删除</button>
                    </td>
                </tr>
            </div>

        </table>

        <!--<div style="height: 2000px">-->

        <!--</div>-->

        <div align="center">
            <p th:if="!${#arrays.isEmpty(pLst)}" style="padding: 10px; font-size: 16px; color: #888888; min-width: 930px">没有更多了</p>
        </div>

        <div align="center">
            <p th:if="${#arrays.isEmpty(pLst)}" style="padding: 10px; font-size: 18px; color: #888888; min-width: 930px">这里没有东西</p>
        </div>

    </div>
</div>

<script type="text/javascript">
    (function($) {
        $.expr[":"].Contains = function(a, i, m) {
            return (a.textContent || a.innerText || "").toUpperCase().indexOf(m[3].toUpperCase()) >= 0;
        };
        function filterList(header, list) {
            //@header 头部元素
            //@list 无需列表
            //创建一个搜素表单
            var form = $("<form>").attr({
                "class":"filterform",
                action:"#"
            }), input = $("<input>").attr({
                "class":"filterinput",
                type:"text"
            });
            $(form).append(input).appendTo(header);
            $(input).change(function() {
                var filter = $(this).val();
                if (filter) {
                    $matches = $(list).find("a:Contains(" + filter + ")").parent();
                    $("li", list).not($matches).slideUp();
                    $matches.slideDown();
                } else {
                    $(list).find("li").slideDown();
                }
                return false;
            }).keyup(function() {
                $(this).change();
            });
        }
        $(function() {
            filterList($("#form"), $("#demo-list"));
        });
    })(jQuery);

    laydate.render({
        elem: '#endTime'
        ,theme: '#cc9897'
        ,type: 'datetime'
    });

    laydate.render({
        elem: '#startTime'
        ,theme: '#cc9897'
        ,type: 'datetime'
    });
</script>

<script>

    function insertP(){
        document.getElementById("insertProduct").style.display='block';

        document.getElementById("formTitle").innerHTML = "新增产品";
        document.getElementById("insertConfirm").hidden = false;
        document.getElementById("modifyConfirm").hidden = true;
        document.getElementById("id").disabled=false;
        document.getElementById("id").value = null;
        document.getElementById("name").value = null;
        document.getElementById("price").value = null;
        document.getElementById("pcount").value = null;
        document.getElementById("starttime").value = null;
        document.getElementById("endtime").value = null;
        document.getElementById("description").value = null;

    }

    function modifyP(id,name,price,count,startTime,endTime,description){
        document.getElementById("insertProduct").style.display='block';

        document.getElementById("formTitle").innerHTML = "修改产品";
        document.getElementById("insertConfirm").hidden = true;
        document.getElementById("modifyConfirm").hidden = false;
        document.getElementById("id").value = id;
        document.getElementById("name").value = name;
        document.getElementById("price").value = price;
        document.getElementById("pcount").value = count;
        document.getElementById("starttime").value = startTime;
        document.getElementById("endtime").value = endTime;
        document.getElementById("description").value = description;

    }

    function modifyProduct() {

        document.getElementById("id").disabled=false;

        $.ajax({
            cache: true,
            type: "POST",
            url: "/admin/modifyProduct",
            data:$('#productInfo').serialize(),
            async: false,
            error: function(request){
                alert("修改失败，请重试。");
                return false;
                // alert("Connection error:"+request.error);
            },
            success: function(data){
                if(data==="0"){
                    alert("修改失败，请重试。");
                    return false;
                }else{
                    document.getElementById("id").disabled=true;
                    alert("修改成功");
                    window.location.reload();
                    return false;
                }
            }
        });
    }

    function addProduct() {
        $.ajax({
            cache: true,
            type: "POST",
            url: "/admin/addProduct",
            data:$('#productInfo').serialize(),
            async: false,
            error: function(request){
                alert("新增失败，请重试。");
                return false;
                // alert("Connection error:"+request.error);
            },
            success: function(data){
                if(data==="0"){
                    alert("新增失败，请重试。");
                    return false;
                }else{
                    alert("新增成功");
                    window.location.reload();
                    return false;
                }
            }
        });
    }

    function deleteProduct(name) {
        $.ajax({
            cache: true,
             type: "POST",
            url: "/admin/deleteProduct",
            data:{
                productid : name
            },
            async: false,
            error: function(request){
                alert("删除失败，请重试。");
                return false;
                // alert("Connection error:"+request.error);
            },
            success: function(data){
                if(data==="0"){
                    alert("删除失败，请重试。");
                    return false;
                }else{

                    alert("删除成功");
                    window.location.reload();
                    return false;

                }
            }
        });
    }

    function deleteGroup(){
        $("input[name = 'pItem']:checked").each(function () {

            $.ajax({
                cache: true,
                type: "POST",
                url: "/admin/deleteProduct",
                data:{
                    productid : $(this).attr('id')
                },
                async: false,
                error: function(request){
                    alert("删除失败，请重试。");
                    return false;
                    // alert("Connection error:"+request.error);
                },
                success: function(data){
                    if(data==="0"){
                        alert("删除失败，请重试。");
                        return false;
                    }else{
                        return false;
                    }
                }
            });

            alert("删除成功");
            window.location.reload();

        })
    }
</script>
