<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户管理</title>

<!--    我自己的-->
    <link href="../../static/css/adminIndex.css" th:href="@{../css/adminIndex.css}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../../static/css/userLst.css" th:href="@{../css/userLst.css}" />
    <link rel="stylesheet" href="../../static/css/productLst.css" th:href="@{../css/productLst.css}" />
    <script src="../../static/js/userLst.js" th:src="@{../js/userLst.js}" type="text/javascript"></script>

<!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!--    侧边栏-->
    <style type="text/css">
        *{box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;}
        body{background:#f0f0f0;margin: 0px;}
        .filterinput{
            background-color:rgba(249, 244, 244, 0);
            border-radius:15px;
            width:90%;
            height:30px;
            border:thin solid #FFF;
            text-indent:0.5em;
            font-weight:bold;
            color:#FFF;
        }
        #demo-list a{
            overflow:hidden;
            text-overflow:ellipsis;
            -o-text-overflow:ellipsis;
            white-space:nowrap;]
            width:100%;
        }
    </style>
    <script src="../../static/js/jquery-1.11.2.min.js" th:src="@{../js/jquery-1.11.2.min.js}" type="text/javascript"></script>
    <script src="../../static/js/jquery-accordion-menu.js" th:src="@{../js/jquery-accordion-menu.js}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //顶部导航切换
            $("#demo-list li").click(function(){
                $("#demo-list li.active").removeClass("active")
                $(this).addClass("active");
            })
        })
    </script>

<!--    bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!--    Time picker-->
    <script src="../../static/laydate/laydate.js" th:src="@{../laydate/laydate.js}" type="text/javascript"></script>

<!--    tablesorter-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.30.5/js/jquery.tablesorter.min.js"></script>
</head>
<body>

<div id="jquery-accordion-menu" class="jquery-accordion-menu red">

    <div class="toutou">
        <img src="../picture/img_0016.png">
        <p>[[${username}]]</p>
        <div class="toutoubuttons" style="padding-left: 6px">
            <button><a href="#">修改资料</a></button>
        </div>
        <div class="toutoubuttons" style="padding-right: 6px">
            <form action="#" th:action="@{/logout}" method="post">
                <button><a style="color: white">登出账号</a></button>
            </form>
        </div>
    </div>

    <ul id="demo-list">

        <li><a href="#"  th:href="@{/admin}"> 首页 </a></li>
        <li><a th:href="@{/admin/revealAllGroup}">开团管理 </a></li>
        <li><a th:href="@{/admin/revealAllProduct}">商品管理 </a></li>
        <li><a th:href="@{/admin/revealAllOrder}" href="#">订单管理 </a></li>
        <li><a th:href="@{/admin/revealAllPayment}">支付管理 </a></li>
        <li class="active"><a th:href="@{/admin/revealAllUser}">用户管理 </a>
            <ul class="submenu">
            <li><a href="#">一般使用者 </a></li>
            <li><a href="#">管理人员 </a></li>
            </ul>
        </li>
        <li><a href="#">系统管理 </a></li>
        <li><a href="#">Contact </a></li>

    </ul>

</div>

<div style="padding-left: 200px">
    <div class="container" style="height:100%; padding: 50px">

        <div id="insertUser" class="modal" style="display: none">

            <form class="modal-content animate" id="userInfo" onsubmit="return false">

                <span onclick="document.getElementById('insertUser').style.display='none'" class="close" title="Close Modal"
                        style="margin: 26px; font-size: 40px">&times;</span>

                <div class="container" >

                    <table align="center">
                        <tr>
                            <td class="userTitle" id="formTitle">基本信息</td>
                        </tr>
                        <tr>
                            <td class="userRow">
                                <table align="center">
                                    <td class="valueTitle">QQ：</td>
                                    <td><input name="username" id="username" class="userValue"></td>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td class="userRow">
                                <table align="center">
                                    <td class="valueTitle">密码：</td>
                                    <td><input name="password" id="password" class="userValue"></td>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td class="userRow">
                                <table align="center">
                                    <td class="valueTitle">群昵称：</td>
                                    <td><input name="uname" id="name" class="userValue"></td>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td class="userRow">
                                <table align="center">
                                    <td class="valueTitle">邮箱：</td>
                                    <td><input name="email" id="email" class="userValue"></td>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td class="userRow">
                                <table align="center">
                                    <td class="valueTitle">手机号：</td>
                                    <td><input name="phone" id="phone" class="userValue"></td>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td class="userRow" style="padding-bottom: 26px">
                                <table align="center">
                                    <td class="valueTitle">邮寄地址：</td>
                                    <td><input name="address" id="address" class="userValue" style="overflow: visible"></td>
                                </table>
                            </td>
                        </tr>
                    </table>

                    <table align="center">
                        <tr>
                            <td class="userRow">
                                <table align="center">
                                    <td style="padding-right: 6px"><button id="rollback" class="btn btn-secondary" style="font-size: 14px" onclick="rollBack()">复原资料</button></td>
                                    <td style="padding-left: 6px"><button id="insertConfirm" class="btn btn-info" style="font-size: 14px" onclick="addUser()">确认新增</button></td>
                                    <td style="padding-left: 6px"><button id="modifyConfirm" class="btn btn-info" style="font-size: 14px" onclick="modifyUser()">确认修改</button></td>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td width="100%">
                                <p align="center" style="font-size: 13px; color: #f44336">**资料有变动时请及时更新</p>
                            </td>
                        </tr>
                    </table>

                </div>
            </form>
        </div>

        <table style="width: 100%" th:name="buttonGroup">
            <td><a style="padding: 50px; font-size: 26px; font-weight: bold; white-space:nowrap" >开团管理</a></td>
            <td style="width: 100%">
                <div class="btn-group mr2" style="float: right; position: relative; top:80px">
                    <button class="btn btn-sm btn-outline-secondary" onclick="insertU()">新增用户</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="deleteGroup()">批量删除</button>
                    <button class="btn btn-sm btn-outline-secondary">导出表单</button>
                </div>
            </td>
        </table>

        <table>
            <td>搜寻：<input id="searchBar" class="usrValue" onkeyup="onSearch(this)" style="width: 200px; margin-top: 46px"></td>
            <td><button style="margin: 46px 0 0 6px;font-size: 12px;" class="btn btn-sm btn-outline-secondary"
                        onclick="document.getElementById('searchBar').value=null;onSearch(document.getElementById('searchBar'))">清空</button></td>
        </table>

        <table id="userTable" class="tablesorter table" th:name="mainLst" style="min-width: 930px;margin-top: 10px">
            <thead>
                <tr>
                    <th><input type="checkbox" onchange="checkedAll(this)">&nbsp;&nbsp;全选</th>
                    <th>QQ</th>
                    <th>群昵称</th>
                    <th>邮寄地址</th>
                    <th>手机号</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tr th:each="u:${uLst}">
                <td style="width: 100px"><input type="checkbox" name="uItem" th:id="${u.username}"></td>
                <td><p th:text="${u.username}"></p></td>
                <td style="width: 160px"><p th:text="${u.uname}"></p></td>
                <td><p th:text="${u.address}"></p></td>
                <td style="width: 160px"><p th:text="${u.phone}"></p></td>
                <td style="width: 160px">
                    <button class="btn btn-info" style="font-size: 12px;"
                            th:onclick="modifyU([[${u.username}]],[[${u.uname}]],[[${u.email}]],[[${u.address}]],[[${u.phone}]],[[${u.password}]])">修改
                    </button>
                    <button class="btn btn-danger" style="font-size: 12px; background-color: #d16262;" th:onclick="deleteSingleUser([[${u.username}]])">删除</button>
                </td>
            </tr>

        </table>

        <!--<div style="height: 2000px">-->

        <!--</div>-->

        <div align="center">
            <p th:if="!${#arrays.isEmpty(uLst)}" style="padding: 10px; font-size: 16px; color: #888888; min-width: 930px">没有更多了</p>
        </div>

        <div align="center">
            <p th:if="${#arrays.isEmpty(uLst)}" style="padding: 10px; font-size: 18px; color: #888888; min-width: 930px">这里没有东西</p>
        </div>

    </div>
</div>

<script>

    laydate.render({
        elem: '#endtime'
        ,theme: '#cc9897'
        ,type: 'datetime'
    });

    laydate.render({
        elem: '#starttime'
        ,theme: '#cc9897'
        ,type: 'datetime'
    });

    $(function() {
        $("#userTable").tablesorter();
    });

    $("#insertUser").find("input").unbind("input").bind("input",function(){
        var width=textWidth($(this).val());
        $(this).width(width)
    });

    //获取文本宽度
    function textWidth(text){
        var sensor = $('<pre>'+ text +'</pre>').css({display: 'none'});
        $('body').append(sensor);
        var width = sensor.width();
        sensor.remove();
        return width+6;
    };
</script>

</body>

</html>
