<script type="text/javascript">
    (function($) {
        $.expr[":"].Contains = function(a, i, m) {
            return (a.textContent || a.innerText || "").toUpperCase().indexOf(m[3].toUpperCase()) >= 0;
        };
        function filterList(header, list) {
            //@header 头部元素
            //@list 无需列表
            //创建一个搜素表单
            var form = $("<form>").attr({
                "class":"filterform",
                action:"#"
            }), input = $("<input>").attr({
                "class":"filterinput",
                type:"text"
            });
            $(form).append(input).appendTo(header);
            $(input).change(function() {
                var filter = $(this).val();
                if (filter) {
                    $matches = $(list).find("a:Contains(" + filter + ")").parent();
                    $("li", list).not($matches).slideUp();
                    $matches.slideDown();
                } else {
                    $(list).find("li").slideDown();
                }
                return false;
            }).keyup(function() {
                $(this).change();
            });
        }
        $(function() {
            filterList($("#form"), $("#demo-list"));
        });
    })(jQuery);
</script>

<script>

    function insertO(){
        document.getElementById("insertOrder").style.display='block';

        document.getElementById("formTitle").innerHTML = "新增订单";
        document.getElementById("insertConfirm").hidden = false;
        document.getElementById("modifyConfirm").hidden = true;
        document.getElementById("productId").value = null;
        document.getElementById("name").value = null;
        document.getElementById("price").value = null;
        document.getElementById("count").value = null;
        document.getElementById("state").value = null;
        document.getElementById("username").value = null;

    }

    function modifyO(id,productId,name,price,count,state,username){
        document.getElementById("insertOrder").style.display='block';

        document.getElementById("formTitle").innerHTML = "修改订单";
        document.getElementById("insertConfirm").hidden = true;
        document.getElementById("modifyConfirm").hidden = false;
        document.getElementById("id").value = id;
        document.getElementById("productId").value = productId;
        document.getElementById("name").value = name;
        document.getElementById("price").value = price;
        document.getElementById("count").value = count;
        document.getElementById("state").value = state;
        document.getElementById("username").value = username;

    }

    function modifyOrder() {

        $.ajax({
            cache: true,
            type: "POST",
            url: "/admin/modifyOrder",
            data:$('#orderInfo').serialize(),
            async: false,
            error: function(request){
                alert("修改失败，请重试。");
                // alert("Connection error:"+request.error);
                return false;
            },
            success: function(data){
                if(data==="0"){
                    alert("修改失败，请重试。");
                    return false;
                }else{
                    alert("修改成功");
                    window.location.reload();
                    return false;
                }
            }
        });
    }

    function addOrder() {
        $.ajax({
            cache: true,
            type: "POST",
            url: "/admin/addOrder",
            data:$('#orderInfo').serialize(),
            async: false,
            error: function(request){
                alert("新增失败，请重试。");
                // alert("Connection error:"+request.error);
                return false;
            },
            success: function(data){
                if(data==="0"){
                    alert("新增失败，请检查QQ号填写是否正确。");
                    return false;
                }else{
                    alert("新增成功");
                    window.location.reload();
                    return false;
                }
            }
        });
    }

    function deleteOrder(name) {
        $.ajax({
            cache: true,
            type: "POST",
            url: "/admin/deleteOrder",
            data:{
                orderid : name,
            },
            async: false,
            error: function(request){
                alert("删除失败，请重试。");
                return false;
                // alert("Connection error:"+request.error);
            },
            success: function(data){
                if(data==="0"){
                    alert("删除失败，请重试。");
                    return false;
                }else{

                    alert("删除成功");
                    window.location.reload();
                    return false;

                }
            }
        });
    }

    function deleteGroup(){
        $("input[name = 'pItem']:checked").each(function () {

            $.ajax({
                cache: true,
                type: "POST",
                url: "/admin/deleteOrder",
                data:{
                    orderid : $(this).attr('id')
                },
                async: false,
                error: function(request){
                    alert("删除失败，请重试。");
                    return false;
                    // alert("Connection error:"+request.error);
                },
                success: function(data){
                    if(data==="0"){
                        alert("删除失败，请重试。");
                        return false;
                    }else{
                        return false;
                    }
                }
            });

            alert("删除成功");
            window.location.reload();

        })
    }

    function addValue(id, name) {
        document.getElementById('productId').value=id;
        document.getElementById('name').value=name;
    }
</script>
