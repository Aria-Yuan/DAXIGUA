<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>要西瓜吗</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    jQuery-->
    <script src="../../static/jQuery/jquery.min.js" th:src="@{../jQuery/jquery.min.js}" type="text/javascript"></script>

    <!--    bootstrap-->
    <script src="../../static/jQuery/popper.min.js" th:src="@{../jQuery/popper.min.js}" type="text/javascript"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js" th:src="@{../bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css" th:href="@{../bootstrap/css/bootstrap.min.css}" />

    <!--    我自己的-->
    <script src="../../static/js/userProductLst.js" th:src="@{../js/userProductLst.js}" type="text/javascript"></script>

    <!--    tablesorter-->
    <script src="../../static/jQuery/jquery.tablesorter.min.js" th:src="@{../jQuery/jquery.tablesorter.min.js}" type="text/javascript"></script>

</head>

<body>

    <div class="container">

        <table style="float: right;">
            <td style="padding: 60px 20px 0 0">
                <button type="button" class="btn btn-info" th:text="批量下单" style="background-color: #d19090; border-color: #d19090;" onclick="submitOrderGroup()"></button>
            </td>
            <td style="padding-top: 60px">
                <div class="dropdown">
                    <button type="button" data-toggle="dropdown" class="btn btn-info dropdown-toggle" th:text="${userInfo.uname}" style="background-color: #d19090; border-color: #d19090;"></button>
                    <div class="dropdown-menu" style="border-color: #d1b6b1;">
                        <a class="dropdown-item" th:href="@{/index}" style="font-size: 13px">要西瓜吗</a>
                        <a class="dropdown-item" th:href="@{/user/myOrder}" style="font-size: 13px">我的订单</a>
                        <a class="dropdown-item" th:href="@{/user/myPayment}" style="font-size: 13px">我的支付订单</a>
                        <a class="dropdown-item" th:href="@{/user/modifyData}" style="font-size: 13px">修改资料</a>
                        <form action="#" th:action="@{/logout}" method="post">
                            <input class="dropdown-item" type="submit" value="登出" style="font-size: 13px" />
                        </form>
                    </div>
                </div>
            </td>
        </table>

        <div style="padding-top: 160px">
            <div class="row" align="center">
                <div class="column" align="center" th:each="p:${productLst}" th:if="${p.state.id eq 0}" style="padding: 3px">
                    <div class="card" style="width:210px; height: 100%">
<!--                        <img class="card-img-top" th:src="'../picture/'+${p.id}+'.jpg'" onerror="this.src= '../picture/img_0013.png'" style="width:100%;">-->
                        <div class="card-body">
                            <table style="width: 100%">
                                <td style="vertical-align:bottom;">
                                    <p style="float: right; height: 64px; font-size: 13pt" th:text="${p.pname}">小橘里汁</p>
                                </td>
                            </table>
                            <p class="card-text" style="color: #888888;font-size: 13px" th:text="${p.description}">这是介绍哦</p>
                            <table style="width: 100%;">
                                <tr style="width: 100%;">
                                    <td style="width: 60%; height: 100%">
                                        <p style="color: #d18b87;font-size: 20px; margin-bottom: 0px">￥ [[${p.price}]]</p>
                                    </td>
                                    <td style="text-align: center">
                                        <table>
                                            <td><img src="../picture/img_0001.png" style="height: 20px" th:onclick="decCount([[${p.id}]])"></td>
                                            <td><input th:id="${p.id}" type="text" style="font-size: 13px;width: 50px; height: 20px; line-height: 0px; text-align: center;
                                         border:none; border-bottom: 1px dashed #d3d1d1;" value="0" /></td>
                                            <td><img src="../picture/img_0002.png" style="height: 20px" th:onclick="addCount([[${p.id}]])"></td>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            <table width="100%">
                                <td style="width: 100%;height: 100%; padding-top: 10px">
                                    <button type="submit" class="btn btn-info" style="background-color:#d19090;border-color: #d19090;font-size: 12px;width: 100%" th:id="'sub'+${p.id}" th:onclick="return submitOrder([[${p.id}]])">提交订单</button>
                                </td>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    if(screen.width<470) {
        $('.card').each(function () {
            $(this).css('width','80%');
        });
        $('.row').each(function () {
            $(this).css('display','block');
        });
    }
</script>

</body>

</html>
