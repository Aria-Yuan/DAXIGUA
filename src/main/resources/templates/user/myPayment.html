<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的订单</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/myOrder.css" th:href="@{../css/myOrder.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div id="payment" class="modal" style="display: none; overflow: scroll;">
        <form class="modal-content animate" style="width:90%;">
            <span onclick="document.getElementById('payment').style.display='none'" class="close" title="Close Modal"
                  style="margin: 2%; font-size: 40px">&times;</span>
            <div class="container" align="center">
                <p style="margin-bottom: 6px">你共需要支付</p>
                <p style="font-size: 18pt; color: #D19090" id="totPrice">100元</p>
                <p style="margin-bottom: 6px">请扫描以下二维码进行支付</p>
                <table>
                    <td><img style="width: 100%; height: auto; margin-bottom: 12px" width="40%" src="../picture/img_0006.jpg"></td>
                    <td><img style="width: 100%; height: auto; margin-bottom: 12px" width="40%" src="../picture/img_0007.jpg"></td>
                </table>
                <p style="margin-bottom: 6px">请在支付备注栏填写以下信息：</p>
                <div class="paycode">
                    <button class="btn" onclick="return copyText()"><i class="fas fa-copy"></i></button>
                    <textarea id="remark" readonly></textarea>
                </div>
                <p style="color: darkred; font-size: 11pt">#务必填写正确的备注信息，以免无法自动销账。</p>
                <p style="padding-bottom: 10px">（预计订单会在一周内销账成功，若有问题自行戳瓜瓜。）</p>
            </div>
        </form>
    </div>

    <div id="orderDetial" class="modal" style="display: none; overflow: scroll;">
        <form class="modal-content animate" style="width: 90%; max-height: 90%">
            <span onclick="document.getElementById('orderDetial').style.display='none'" class="close" title="Close Modal"
                  style="margin: 2%; font-size: 40px">&times;</span>
            <div class="container" align="center">
                <p style="horiz-align: center; height: 100%; " id="detailValue">100元</p>
                <br><br>
            </div>
        </form>
    </div>

    <table style="float: right;">
        <td style="padding-top: 60px">
            <div class="dropdown">
                <button type="button" data-toggle="dropdown" class="btn btn-info dropdown-toggle"
                        th:text="${userInfo.uname}" style="background-color: #d19090; border-color: #d19090;"></button>
                <div class="dropdown-menu" style="border-color: #d1b6b1;">
                    <a class="dropdown-item" th:href="@{/index}" style="font-size: 13px">要西瓜吗</a>
                    <a class="dropdown-item" th:href="@{/user/myOrder}" style="font-size: 13px">我的订单</a>
                    <a class="dropdown-item" th:href="@{/user/myPayment}" style="font-size: 13px">我的支付订单</a>
                    <a class="dropdown-item" th:href="@{/user/modifyData}" style="font-size: 13px">修改资料</a>
                    <form action="#" th:action="@{/logout}" method="post">
                        <input class="dropdown-item" type="submit" value="登出" style="font-size: 13px"/>
                    </form>
                </div>
            </div>
        </td>
    </table>

    <div style="padding-top: 160px">
        <table class="table" style="min-width: 930px" id="orderTable">
            <tr>
                <th style="border-top: 2px solid #d19090;"><p>支付代码</p></th>
                <th style="border-top: 2px solid #d19090;"><p>应付金额</p></th>
                <th style="border-top: 2px solid #d19090;"><p>实付金额</p></th>
                <th style="border-top: 2px solid #d19090;"><p>订单号</p></th>
                <th style="border-top: 2px solid #d19090;"><p>状态</p></th>
                <th style="border-top: 2px solid #d19090;"><p>操作</p></th>
            </tr>
            <div th:each="p:${payLst}">
                <tr>
                    <td><p th:text="${p.id}">id</p></td>
                    <td><p th:text="${p.totprice}">3254</p></td>
                    <td><p th:text="${p.actualprice}">3254</p></td>
                    <td style="width: 160px"><a style="text-decoration: underline" th:onclick="showDetail([[${p.id}]])" th:text="${p.value}">46546</a></td>
                    <td><p th:if="${p.state eq 0}">未支付/未销账</p>
                        <p th:if="${p.state eq 1}">金额有误, 请联系客服</p>
                        <p th:if="${p.state eq 2}">已销账</p></td>
                    <td>
                        <button class="btn btn-info" style="font-size: 12px;" th:if="${p.state eq 0}" th:onclick="singlepaymentForm([[${p.totprice}]],[[${p.id}]])">支付货款</button>
                        <button class="btn btn-secondary" style="font-size: 12px;" th:if="${p.state eq 2}" onclick="return false">已支付</button>
                        <button class="btn btn-danger" style="font-size: 12px; background-color: #d16262" th:if="${p.state eq 0}" th:onclick="deletePayment([[${p.id}]])">取消订单</button>
                    </td>
                </tr>
            </div>
        </table>
    </div>

    <div align="center">
        <p th:if="!${#arrays.isEmpty(payLst)}" style="padding: 10px; font-size: 16px; color: #888888; min-width: 930px">没有更多了</p>
    </div>

    <div align="center">
        <p th:if="${#arrays.isEmpty(payLst)}" style="padding: 10px; font-size: 18px; color: #888888; min-width: 930px">你还没有订单欸</p>
    </div>
</div>

</body>

<script>

    function deletePayment(name, state) {
        $.ajax({
            cache: true,
            type: "POST",
            url: "/user/deletePayment",
            data:{
                payid : name,
            },
            async: false,
            error: function(request){
                alert("删除失败，请重试。");
                // alert("Connection error:"+request.error);
            },
            success: function(data){
                if(data==="0"){
                    alert("删除失败，请重试。");
                }else{

                    alert("删除成功");
                    window.location.reload();
                    return false;

                }
            }
        });
    }

    function singlepaymentForm(price, id){

        document.getElementById('totPrice').innerHTML=price+" 元";
        document.getElementById('remark').innerHTML=id;
        document.getElementById('payment').style.display='block';
    }

    function copyText(){
        var copyText = document.getElementById("remark");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        return false;
    }

    function showDetail(id) {
        console.log(id);
        $.ajax({
            cache: true,
            type: "POST",
            url: "/user/searchPaymentDetail",
            data:{
                payid : id,
            },
            async: false,
            error: function(request){
                alert("删除失败，请重试。");
                // alert("Connection error:"+request.error);
            },
            success: function(data){
                if(data==="0"){
                    alert("删除失败，请重试。");
                }else{
                    document.getElementById("detailValue").innerText=data;
                    document.getElementById("orderDetial").style.display="block";
                    return false;

                }
            }
        });
    }
</script>

</html>
